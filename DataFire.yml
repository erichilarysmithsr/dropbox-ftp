options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: action
    monitor:
      action: apache_qakka/sendMessageBinary
      trackBy: sendingRegion
      array: queueMessages
      input:
        body:
          - “”
        queueName: “”
        contentType: “”
  task1:
    schedule: cron(5 8 ? * 0)
    action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
    monitor:
      action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
      trackBy: ''
      array: ''
      accounts: {}
      input:
        runmode: “”
    accounts: {}
paths:
  /paths0:
    get:
      action: apache_qakka/sendMessageBinary
  /paths1:
    get:
      action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
      accounts: {}
tests:
  test:
    action: apache_qakka/sendMessageBinary
    input:
      body:
        - “”
      queueName: “”
      contentType: “”
