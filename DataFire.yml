options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: action
    monitor:
      action: apache_qakka/sendMessageBinary
      trackBy: sendingRegion
      array: queueMessages
      input:
        body:
          - “”
        queueName: “”
        contentType: “”
  task1:
    schedule: cron(5 8 ? * 0)
    action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
    monitor:
      action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
      trackBy: ''
      array: ''
      accounts: {}
      input:
        runmode: “”
    accounts: {}
  task2:
    action: rubygems/api_key.format.get
    schedule: cron(5 8 ? * 0)
    monitor:
      action: rubygems/api_key.format.get
      trackBy: ''
      array: ''
      input:
        format: '""'
paths:
  /paths0:
    get:
      action: apache_qakka/sendMessageBinary
  /paths1:
    get:
      action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
      accounts: {}
  /paths2:
    get:
      action: rubygems/api_key.format.get
tests:
  test:
    action: apache_qakka/sendMessageBinary
    input:
      body:
        - “”
      queueName: “”
      contentType: “”
  test1:
    action: adobe_aem/postConfigApacheFelixJettyBasedHttpService
    accounts: {}
    input:
      runmode: “”
  test2:
    action: rubygems/api_key.format.get
    input:
      format: '""'
